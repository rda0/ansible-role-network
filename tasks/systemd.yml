- block:
  - name: disable service NetworkManager
    service:
      name: NetworkManager
      enabled: no
    ignore_errors: True
    failed_when: False
  - name: remove package network-manager
    package:
      pkg: network-manager
      state: absent
    ignore_errors: True
    failed_when: False
  when: network_systemd_remove_network_manager

- block:
  - name: remove packages for netplan
    package:
      pkg: ['netplan.io', 'libnetplan0']
      state: absent
  - name: remove /etc/netplan
    file:
      path: /etc/netplan
      state: absent
  when: network_systemd_remove_netplan

- name: remove /etc/systemd/network/99-default.link
  file:
    path: /etc/systemd/network/99-default.link
    state: absent

- name: detect files to wipe
  find:
    paths: /etc/systemd/network
    patterns: '*.net*'
  register: network_systemd_files_to_wipe
  when: network_systemd_wipe

- name: wipe files
  file:
    path: '{{ item.path }}'
    state: absent
  loop: '{{ network_systemd_files_to_wipe.files }}'
  when: network_systemd_wipe

- name: deploy networks
  template:
    src: systemd.j2
    dest: '/etc/systemd/network/{{ item.name }}.network'
    owner: root
    group: root
    mode: 0644
  vars:
    name: '{{ item.name }}'
    sections: '{{ item.sections }}'
  notify: restart systemd-networkd
  loop: "{{ network_systemd_network|rejectattr('name', 'equalto', '')|list }}"

- name: deploy netdevs
  template:
    src: systemd.j2
    dest: '/etc/systemd/network/{{ item.name }}.netdev'
    owner: root
    group: root
    mode: 0644
  vars:
    name: '{{ item.name }}'
    sections: '{{ item.sections }}'
  notify: restart systemd-networkd
  loop: "{{ network_systemd_netdev|rejectattr('name', 'equalto', '')|list }}"

- name: enable and start systemd-resolved
  systemd:
    name: systemd-resolved
    enabled: yes
    state: started
    daemon_reload: yes

- name: use systemd resolver
  file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: yes

- name: enable and start systemd-networkd
  systemd:
    name: systemd-networkd
    enabled: yes
    state: started
    daemon_reload: yes

- name: disable networking
  service:
    name: networking
    enabled: no
  ignore_errors: True
  failed_when: False
  when: network_systemd_unit_networking_disable

- name: truncate /etc/network/interfaces
  copy:
    content: ''
    dest: /etc/network/interfaces
  when: network_systemd_etc_network_interfaces_truncate

- name: remove /etc/network/interfaces.d
  file:
    path: /etc/network/interfaces.d
    state: absent
  when: network_systemd_etc_network_interfaces_d_remove

- name: create systemd-networkd-wait-online.service.d directory
  file:
    path: /etc/systemd/system/systemd-networkd-wait-online.service.d
    state: directory
  when: network_systemd_networkd_wait_online_any

- name: deploy systemd-networkd-wait-online.service override
  template:
    src: systemd-networkd-wait-online.service.j2
    dest: /etc/systemd/system/systemd-networkd-wait-online.service.d/override.conf
  notify: reload systemd
  when: network_systemd_networkd_wait_online_any

- name: remove systemd-networkd-wait-online.service override
  file:
    path: /etc/systemd/system/systemd-networkd-wait-online.service.d
    state: absent
  notify: reload systemd
  when: not network_systemd_networkd_wait_online_any
