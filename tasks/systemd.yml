- block:
  - name: disable service NetworkManager
    service:
      name: NetworkManager
      enabled: no
  - name: remove package network-manager
    package:
      pkg: network-manager
      state: absent
  when: network_systemd_remove_network_manager

- block:
  - name: remove packages for netplan
    package:
      pkg: ['netplan.io', 'libnetplan0']
      state: absent
  - name: remove /etc/netplan
    file:
      path: /etc/netplan
      state: absent
  when: network_systemd_remove_netplan

- name: deploy networks
  template:
    src: systemd.j2
    dest: '/etc/systemd/network/{{ item.name }}.network'
    owner: root
    group: root
    mode: 0644
  vars:
    sections: '{{ item.sections }}'
  notify: restart systemd-networkd
  loop: '{{ network_systemd_network }}'

- name: deploy netdevs
  template:
    src: systemd.j2
    dest: '/etc/systemd/network/{{ item.name }}.netdev'
    owner: root
    group: root
    mode: 0644
  vars:
    sections: '{{ item.sections }}'
  notify: restart systemd-networkd
  loop: '{{ network_systemd_netdev }}'

- name: enable and start systemd-resolved
  systemd:
    name: systemd-resolved
    enabled: yes
    state: started
    daemon_reload: yes

- name: use systemd resolver
  file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: yes

- name: enable and start systemd-networkd
  systemd:
    name: systemd-networkd
    enabled: yes
    state: started
    daemon_reload: yes

- name: disable networking
  service:
    name: networking
    enabled: no
  when: network_systemd_unit_networking_disable
