network_systemd_host_address_params:
  - "Address={{ globalvars[inventory_hostname]['ipv4'] }}/{{ globalvars_subnets[globalvars[inventory_hostname]['ipv4_subnet']]['prefixlen'] }}"
  - "Gateway={{ globalvars_subnets[globalvars[inventory_hostname]['ipv4_subnet']]['gateway_address'] }}"
  - 'DNS={{ network_systemd_dns_ipv4 }}'
  - 'Domains={{ network_systemd_domains }}'
  - "{% if 'ipv6' in globalvars[inventory_hostname] %}Address={{ globalvars[inventory_hostname]['ipv6'] }}/{{ globalvars_subnets[globalvars[inventory_hostname]['ipv6_subnet']]['prefixlen'] }}{% endif %}"
  - "{% if 'ipv6' in globalvars[inventory_hostname] %}DNS={{ network_systemd_dns_ipv6 }}{% endif %}"

network_systemd_network_templates:
  default_dhcp:
    - name: en
      sections:
      - name: Match
        params: ['Name={{ network_interface }}']
      - name: Network
        params: ['DHCP=ipv4', 'Domains={{ network_systemd_domains }}']
      - name: DHCP
        params: ['UseDomains=true', 'UseNTP=true']
  default_static:
    - name: '{{ network_interface }}'
      sections:
      - name: Match
        params: ['Name={{ network_interface }}']
      - name: Network
        params: '{{ network_systemd_host_address_params }}'
  bridge_static:
    - name: '{{ network_interface }}'
      sections:
      - name: Match
        params: ['Name={{ network_interface }}']
      - name: Network
        params: ["Bridge={{ network_bridges[0]['name']|default('') }}"]
    - name: "{{ network_bridges[0]['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bridges[0]['name']|default('') }}"]
      - name: Network
        params: '{{ network_systemd_host_address_params }}'
  bond_2vlans_2bridges:
    - name: "{{ '' if network_interface in network_bridges|map(attribute='name')|flatten else 'host' }}"
      sections:
      - name: Match
        params: ['Name={{ network_interface }}']
      - name: Network
        params: '{{ network_systemd_host_address_params }}'
    - name: "{{ network_bond['interfaces'][0]|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bond['interfaces'][0]|default('') }}"]
      - name: Network
        params: ["Bond={{ network_bond['name']|default('') }}"]
    - name: "{{ network_bond['interfaces'][1]|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bond['interfaces'][1]|default('') }}"]
      - name: Network
        params: ["Bond={{ network_bond['name']|default('') }}"]
    - name: "{{ network_bond['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bond['name']|default('') }}"]
      - name: Network
        params:
          - "BindCarrier={{ network_bond['interfaces'][0]|default('') }} {{ network_bond['interfaces'][1]|default('') }}"
          - "VLAN={{ network_vlans['vlans'][0]['name']|default('') }}"
          - "VLAN={{ network_vlans['vlans'][1]['name']|default('') }}"
    - name: "{{ network_vlans['vlans'][0]['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_vlans['vlans'][0]['name']|default('') }}"]
      - name: Network
        params: ["Bridge={{ network_bridges[0]['name']|default('') }}"]
    - name: "{{ network_vlans['vlans'][1]['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_vlans['vlans'][1]['name']|default('') }}"]
      - name: Network
        params: ["Bridge={{ network_bridges[1]['name']|default('') }}"]
    - name: "{{ network_bridges[0]['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bridges[0]['name']|default('') }}"]
      - name: Network
        params: "{{ network_systemd_host_address_params if network_interface in network_bridges|map(attribute='name')|flatten else ['IPv6AcceptRA=false'] }}"
    - name: "{{ network_bridges[1]['name']|default('') }}"
      sections:
      - name: Match
        params: ["Name={{ network_bridges[1]['name']|default('') }}"]
      - name: Network
        params: ['IPv6AcceptRA=false']

network_systemd_netdev_templates:
  default_dhcp: []
  default_static: []
  bridge_static:
    - name: "{{ network_bridges[0]['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_bridges[0]['name']|default('') }}"
          - 'Kind=bridge'
      - name: Bridge
        params: ['STP=off']
  bond_2vlans_2bridges:
    - name: "{{ network_bond['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_bond['name']|default('') }}"
          - 'Kind=bond'
      - name: Bond
        params:
          - 'Mode=802.3ad'
          - 'TransmitHashPolicy=layer3+4'
          - 'MIIMonitorSec=1s'
          - 'LACPTransmitRate=fast'
    - name: "{{ network_vlans['vlans'][0]['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_vlans['vlans'][0]['name']|default('') }}"
          - 'Kind=vlan'
      - name: VLAN
        params: ["Id={{ network_vlans['vlans'][0]['id']|default('') }}"]
    - name: "{{ network_vlans['vlans'][1]['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_vlans['vlans'][1]['name']|default('') }}"
          - 'Kind=vlan'
      - name: VLAN
        params: ["Id={{ network_vlans['vlans'][1]['id']|default('') }}"]
    - name: "{{ network_bridges[0]['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_bridges[0]['name']|default('') }}"
          - 'Kind=bridge'
      - name: Bridge
        params: ['STP=off']
    - name: "{{ network_bridges[1]['name']|default('') }}"
      sections:
      - name: NetDev
        params:
          - "Name={{ network_bridges[1]['name']|default('') }}"
          - 'Kind=bridge'
      - name: Bridge
        params: ['STP=off']
